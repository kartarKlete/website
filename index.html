<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>KARTAR KAPAS MELATI</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profile.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Tap Tap Dor</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://instagram.com/kartar_kapasmelati/" target="_blank"
          class="animate__animated animate__bounceInLeft">Instagram</a>
        <a href="https://youtube.com/" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Youtube</a>
        <a href="https://drive.google.com/drive/folders/1djH8Jdg7sv_6oZdEPUBVttsr5HMBx5Qg?usp=sharing" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Album Drive</a>
        <a href="https://www.youtube.com/channel/UCbfGyhd57Tu0nUOgihMFw1w" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">Github</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>Kartar Kapas Melati</i>
      </div>
    </div>
  </body>
</html>
